<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/51L6AAZZS1L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 1">
                <h3>Amul Dark Chocolate</h3>
                <p>₹700</p>
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/516ZZP8kyOL._SX300_SY300_QL70_FMwebp_.jpg" alt="Product 2">
                <h3>Ferrero Rocher</h3>
                <p>₹889</p>
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/614cdDCFzzL._SX679_PIbundle-4,TopRight,0,0_AA679SH20_.jpg" alt="Product 3">
                <h3>Dairy Milk</h3>
                <p>₹500</p>
            </div>
        </div>
        <button class="carousel-prev">Previous</button>
        <button class="carousel-next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
